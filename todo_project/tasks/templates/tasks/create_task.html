<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Task</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #ffffff; /* White background */
            color: #9370DB; /* Medium Purple */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #6a5acd; /* Slate Blue */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-top: 10px;
            font-size: 16px;
            color: #800080; /* Purple */
        }

        input[type="text"], input[type="date"], select {
            background-color: #663399; /* Rebecca Purple */
            color: #ffffff; /* White */
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #9400d3; /* Dark Violet */
            color: #ffffff; /* White */
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8a2be2; /* Blue Violet */
        }

        a {
            text-decoration: none;
            color: #800080; /* Purple */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create New Task</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="id_title">Title:</label>
        <input type="text" name="title" id="id_title" required>
        
        <label for="id_description">Description:</label>
        <input type="text" name="description" id="id_description">
        
        <label for="id_due_date">Due Date:</label>
        <input type="date" name="due_date" id="id_due_date" placeholder="YYYY-MM-DD" required>
        
        <label for="id_priority">Priority:</label>
        <select name="priority" id="id_priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
        </select>
        
        <!-- Add other fields as needed -->

        <button type="submit">Add Task</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
